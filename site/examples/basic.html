<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MINP - EXAMPLE</title>
        <script src="https://embed.runkit.com"></script>
        <style media="screen">
            body, html {
                margin: 0px;
                padding: 0px;
                top: 0px;
                left: 0px;
                overflow-x: hidden;
            }
        </style>
    </head>
    <body>
        <div id="example">

        </div>
        <script>
            var notebook = RunKit.createNotebook({
                nodeVersion: '8.x.x',
                title: 'Minp playground',
                element: document.getElementById('example'),
                source: '// Require minp \n' +
                        'const P = require(\'minp\');\n\n' +
                        'const basicFunction = () => new P ((resolve, reject) => {\n  resolve(\'hello-world\');\n});\n\n' +
                        'basicFunction().then((hi) => {\n  console.log(hi);\n});\n\n' +
                        '// Press run to see the output\n// It should be "hello-world"'
            });
        </script>

    </body>
</html>
